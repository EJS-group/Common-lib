<!DOCTYPE html>
<html>
<head>
    <title>String Reversal</title>
    <style>
        
        body {
           font-size: x-large;
           text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>String Reversal</h1>
    <input type="text" id="inputString" placeholder="Enter a string" value="kannan"><br>
    <input type="text" id="output"  readonly placeholder="result"><br>
    <button onclick="reverseString()">Submit</button>
    

    <script>
        debugger;
        // Click the submit btn trigger reverseString()
        function reverseString(inputString) {
            //  input string
            const input = document.getElementById("inputString").value;

            // Reverse the string
            const reversed = input.split("").reverse().join("");

            // Display the reversed string
            document.getElementById("output").value = reversed;   
        }
    </script>
</body>
</html>
