<!DOCTYPE html>
<html>

<head></head>
<!-- For styling -->
<style>
    body {

        border: 2px;
        ;
        text-align: center;
    }

    input[type=number] {
        padding: 5px;
        background-color: aliceblue;
        color: black;
    }

    button {
        padding: 5px;
        background-color: aliceblue;
        color: black;
    }
</style>

<body>
    <div>
        <caption>ARTHAMATIC CALC</caption><br />
        <input type="number" id="num1" placeholder="Number1" /><br />
        <input type="number" id="num2" placeholder="Number2" /><br />
        <input type="number" readonly id="result" placeholder="Result" /><br>
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="mul">*</button>
        <button id="div">/</button><br />
       
    </div>
    <script>
        var n1 = document.getElementById("num1");
        var n2 = document.getElementById("num2");
        var res = document.getElementById("result");

        //Click add btn trigger the add func
        document.getElementById("add").addEventListener("click", function () {
            res.value =
                parseInt(n1.value) + parseInt(n2.value);
        });

        //Click add btn trigger the sub func
        document.getElementById("sub").addEventListener("click", function () {
            res.value =
                parseInt(n1.value) - parseInt(n2.value);
        });

        //Click add btn trigger the mul func
        document.getElementById("mul").addEventListener("click", function () {
            res.value =
                parseInt(n1.value) * parseInt(n2.value);
        });

        //Click add btn trigger the div func
        document.getElementById("div").addEventListener("click", function () {
            res.value =
                parseInt(n1.value) / parseInt(n2.value);
        });
    </script>
</body>

</html>
