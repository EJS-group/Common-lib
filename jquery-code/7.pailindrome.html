<!DOCTYPE html>
<html>
    <head>
       <title>Palindrome Checker</title>
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        div{
            text-align: center;
           
        }
        input{
            border: 1px  soild black ;
            font-weight: bolder;
            background-color: blanchedalmond;
            color:black ;
            padding: 10px 30px;
        }
        input[type="submit"]{
            background-color: burlywood;
            color: black;
        }
    </style>
    <body>
        <script>
            $(document).ready(function(){
                $("#check").click(function(){
                    var inputString = $("#fstr").val();
                    var isPalindrome =palidrome(inputString);
                    $('#result').val(isPalindrome ? 'It is a palindrome!' : 'Not a palindrome');
                });   
            });

            function palidrome(str) {
                var inputString = str.toLowerCase().replace(/[^a-z0-9]/g, '');
                for (var i = 0; i < inputString.length / 2; i++)
                {
                    if (inputString[i] !== inputString[inputString.length - 1 - i]) {
                        return false;
                    }
                }
                return true;
            }
        </script>
        <div>
            <h2>Palindrome T OR F</h2>
            <input type="text" id="fstr" placeholder="Enter a string"><br>
            <input type="text" id="result" readonly placeholder="Result">
            <br><input type="submit" id="check" value="Check">
        </div>
    </body>
</html>
