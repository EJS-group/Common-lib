<!DOCTYPE html>
<html>
    <head>
       <title>Reverse String</title>
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        div{
            text-align: center;
           
        }
        input{
            border: 1px  soild black ;
            font-weight: bolder;
            background-color: blanchedalmond;
            color:black ;
            padding: 10px 30px;
        }
        input[type="submit"]{
            background-color: burlywood;
            color: black;
        }
    </style>

    <body>
        <script>
            $(document).ready(function(){
                $("#rev").click(function(){
                    var inputString = $("#fstr").val();
                    var reversedString = inputString.split('').reverse().join('');
                    $('#res').val(reversedString);
                });   
            });
        </script>

        <div>
            <h2 style="color: chocolate;">REVERSE STRING</h2>
            <input type="text" id="fstr" placeholder="Enter a string"><br>
            <input type="text" id="res" readonly placeholder="Reversed result">
            <br><input type="submit" id="rev" value="Reverse">
        </div>
    </body>
</html>
