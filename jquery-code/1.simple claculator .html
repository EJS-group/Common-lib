<html>
<head>
    <title>Simple Calculator using JQuery</title>
    <style type="text/css">
        body {
            font: 100%/1.618 sans-serif;
            margin-left: 500px;
            margin-right:500px;
        }
     
        #calculator {
            width: 200px;
            background-color:grey;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
     
        #result {
            width: 180px;
            height: 35px;
            background-color: #cddecc;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: right;
            line-height: 34px;
            font-family: digital;
            padding: 0px 5px 0px 5px;
            font-size: 25px;
            overflow: hidden;
            box-shadow: inset 0 0px 3px;
        }
     
        .key {
            width: 40px;
            background-color: #eeeeee;
            display: inline-block;
            margin: 3px 0px 8px 3px;
            vertical-align: bottom;
            text-align: center;
            padding: 5px 0px 5px 0px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
           
        }
     
        .equal-key {
            width: 140px;
            background-color: #4a9840;
            color: white;
        }
     
        .clear-key {
            background-color: #bb1c09;
            color: white;
        }
     
        .key:active {
            background-color: #a1a1a1;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js' type='text/javascript'></script>

    <script type="text/javascript">
        $(document).ready(function(){
            var displayValue = '0';  
            $('#result').text(displayValue);

            $('.key').each(function(index, key){      
                $(this).click(function(e){
                    if(displayValue == '0') displayValue = '';
                    if($(this).text() == 'C')
                    {
                        displayValue = '0';
                        $('#result').text(displayValue);
                    }
                    else if($(this).text() == '=')
                    {
                        try
                        {
                            displayValue = eval(displayValue);
                            $('#result').text(displayValue);
                            displayValue = '0';
                        }
                        catch (e)
                        {
                            displayValue = '0';
                            $('#result').text('ERROR');
                        }              
                    }
                    else
                    {
                        displayValue += $(this).text();
                        $('#result').text(displayValue);
                    }
                    e.preventDefault()
                })
            })
        })
</script>
</head>

<body>
    <h2>SIMPLE CALCULATOR</h2>
    <div id="calculator">
        <div id="result"></div>
        <span class="key">1</span>
        <span class="key">2</span>
        <span class="key">3</span>
        <span class="key clear-key">C</span>
        <span class="key">4</span>
        <span class="key">5</span>
        <span class="key">6</span>
        <span class="key">+</span>
        <span class="key">7</span>
        <span class="key">8</span>
        <span class="key">9</span>
        <span class="key">-</span>
        <span class="key">0</span>
        <span class="key">00</span>
        <span class="key">/</span>
        <span class="key">*</span>
        <span class="key">.</span>
        <span class="key equal-key">=</span>
        
    </div>
</body>
</html>
